<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="slider-counter">Slide 1 / 4</div>
      <img class="slide-image visible" src="images/animal.jpg" alt="" />
      <img class="slide-image" src="images/cupcake.jpg" alt="" />
      <img class="slide-image" src="images/reading.jpg" alt="" />
      <img class="slide-image" src="images/zebra.jpg" alt="" />

      <div class="nav-container">
        <div class="previous-btn">Previous</div>
        <div class="number-container">
          <span class="slide-number active">1</span>
          <span class="slide-number">2</span>
          <span class="slide-number">3</span>
          <span class="slide-number">4</span>
        </div>
        <div class="next-btn">Next</div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
